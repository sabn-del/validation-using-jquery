<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
  <body><br>
    <p class="text-center">
      FORM VALIDATION USING JQUERY
    </p>
  
    <div class="container">
      <div class="col-lg-8 
           m-auto d-block">
        <form onclick="return false">
          <div class="form-group">
              <label for ="user">
                Username: 
              </label>
              <input type="text"
                    name="username" id="usernames"
                    class="form-control">
              <h5 id="usercheck" style="color: red;" >
                    **Username is missing
              </h5>
          </div>
  
  
          <div class="form-group">
              <label for="user"><br>
                    Email: 
              </label>
              <input type="text" name="email"
                id="email"  
                class="form-control">
              <small id="emailvalid" 
                style="color: red;">
                    Your email must be a valid email
              </small>
          </div>
  
          <div class="form-group">
              <label for="password"> 
                    Password:
              </label>
              <input type="password" name="pass" 
                id="password" class="form-control" >
              <h5 id="passcheck" style="color: red;">
                **Please Fill the password
              </h5>
          </div>
  
          <div class="form-group">
              <label for="conpassword"> 
                    Confirm Password: 
              </label>
              <input type="password" name="username"
                    id="conpassword">
              <h5 id="conpasscheck" style="color: red;">
                  **Password didn't match
              </h5>
          </div>
  
          <input type="submit" id="submitbtn" 
             value="Submit" class="btn btn-primary">   
        </form>
      </div>
    </div>
    <script>
        $(function(){
        $('#usercheck').hide();
        let usernameError=true;
        $('#submitbtn').click(function(){     
        validateUsername();
     });
    function validateUsername(){
      
        let usernameValue=$('#usernames').val();
        if(usernameValue.length==''){
            $('#usercheck').show();
            usernameError= false;
            return false;

        }
        else if((usernameValue.length<3)||(usernameValue.length>10)){
            $('#usercheck').show();
            $('#usercheck').html("** lengtth of the user name must be 3 and 10");
            usernameError=false;
            return false;
        }
        else{
            $('#usercheck').hide();
        }
    }

     // validate email
     $('#emailvalid').hide();
     let emailError=true;
     $('#submitbtn').click(function(){
       validateEmail();
     });
     function validateEmail(){
        let emailValue=$('#email').val();
        if(emailValue.length==' '){
          $('#emailvalid').show();
          emailError=false;
          return false;
        }
        var email_regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;;
        if(!emailValue.match(email_regex)){
          $('#emailvalid').show();
          $('#emailvalid').html("please enter a valid email");
          emailError=false;
          return false;
        }

      }
      // validate Password
      
      $('#passcheck').hide();
      let passwordError=true;
      $('#submitbtn').click(function(){
        validatePassword();
      })
      function validatePassword(){
        let passwrdValue=$('#password').val();
        if(passwrdValue.length==' '){
          $('#passcheck').show();
          passwordError=false;
          return false;
        }
        if((passwrdValue.length<3)||(passwrdValue.length>10)){
          $('#passcheck').show();
          $('#passcheck').html("** length of the password must be 3 and 10");
          $('#passcheck').css("color","red");
          passwordError=false;
          return false;
        }
        else{
          $('passcheck').hide();
        }
      }
      // confirm password
      
      $('#conpasscheck').hide();
      let confirmPasswordError=true;
      $('#submitbtn').click (function(){
        validateConfirmPasswd();
      });
      function validateConfirmPasswd(){
        var passwrdValue=$('#password').val();
      let ConfirmPasswdValue=$('#conpassword').val();
      if(passwrdValue !=ConfirmPasswdValue){
        $('#conpasscheck').show();
        $('#conpasscheck').html("**Password didn't match");
        $('#conpasscheck').css("color","red");
        confirmPasswordError=false;
        return false;

      }
      else{
        $('#conpasscheck').hide();
      }
      }
        });
        
        
    </script>
    
    
  </body>
  </html>
