<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="reg">
        <h1>Registration</h1>
        <div class="back">
         <a href="index.html">Back</a></div>
        <div class="register">
        <table>
            <tr>
                <td><label for="uid" ><b>Userid</b></label>
                   
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Userid" name="unid"  id="usernames" required><br>
                    <h5 id="usercheck" style="color: red;" >
                        **Username is missing
                  </h5>
                </td>
            </tr>
            <tr>
                <td><label for="pass" ><b>Password</b></label>
                </td>
            </tr>
            <tr>
                <td><input type="password" placeholder="enter the password" name="pass" id="password" required>
                    <h5 id="passcheck" style="color: red;">
                        **Please Fill the password
                      </h5>
                </td>
            </tr> 
            <tr>
                <td><label for="conpassword"> 
                    Confirm Password: 
              </label></td></tr>
              <tr>
              <td><input type="password" name="username"
                    id="conpassword">
              <label id="conpasscheck" style="color: red;">
                  **Password didn't match</label>
              </h5></td>
            </tr> 
            <tr>
                <td><label for="name"><b>Name</b></label></td>
            </tr>
            <tr> 
                 <td><input type="name" placeholder="Enter name" name="name" required></td>
            </tr>  
            <tr>
                <td> <label for="address"><b>Address</b></label></td>
            </tr>
            <tr>
              <td><input type= "address"placeholder="enter the address" address="address" required></td>
            </tr>
            <tr>
                 <td><label for="country"><b>Country</label></b>
                    <select name="country" id="country">
                    <option value="india">india</option>
                    <option value="america">america</option>
                    <option value="london">london</option>
                    <option value="caneda">caneda</option></option>
                    <input type="number" placeholder="zipcode"><br></select>
                    <label id="check">please select language</label>
                </td>
            </tr>
            <tr>
                <td><label for="email"><b>Email</b></label></td>
            </tr>
            <tr>
                <td><input type= "email"placeholder="enter the email" id="em" required><br>
                <span class="error" id="invalid_email" style="color: red">Your email must be a valid email</span></td>
            </tr>
            <tr>
                <td><label for="Gender"><b>Gender</b></label>
                   <input type="radio" id="gen" name="gender" value="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="gen" name="gender" value="female">
                    <label for="female">female</label>
                    <label id="rad" style="color: red">Choose one gender</label></td></tr>
            <tr>
                <td><label for="language"><b>language   :</b></label>
                    <label for="english">English
                    <input type="checkbox" id="lang" >
                    <span class="checkmark"></span>
                    </label>
                    <label for="english" >non-english
                    <input type="checkbox"id="lang">
                    <span class="checkmark"></span>
                    </label>
                  <label id="lan" style="color: red;">select one</label></td>
                  
            </tr>  
            <tr>
                <td><button type="submit" id="submitbtn">Submit</button></td>
            </tr>    
            </table>
    </div>
    <script>
         $(document).ready(function(){
        $('#usercheck').hide();
        let usernameError=true;
        $('#submitbtn').click(function(){     
        validateUsername();
     });
    function validateUsername(){
      
        let usernameValue=$('#usernames').val();
        if(usernameValue.length==''){
            $('#usercheck').show();
            usernameError= false;
            return false;

        }
        else if((usernameValue.length>3)||(usernameValue.length>10)){
            $('#usercheck').show();
            $('usercheck').html("** lengtth of the user name must be 3 and 10");
            usernameError=false;
            return false;
        }
        else{
            $('#usercheck').hide();
        }
    }
    $('#passcheck').hide();
      let passwordError=true;
      $('#submitbtn').click(function(){
        validatePassword();
      })
      function validatePassword(){
        let passwrdValue=$('#password').val();
        if(passwrdValue.length==' '){
          $('#passcheck').show();
          passwordError=false;
          return false;
        }
        if((passwrdValue.length<3)||(passwrdValue.length>10)){
          $('#passcheck').show();
          $('#passcheck').html("** length of the password must be 3 and 10");
          $('#passcheck').css("color","red");
          passwordError=false;
          return false;
        }
        else{
          $('passcheck').hide();
        }
      }
       // confirm password
      
       $('#conpasscheck').hide();
      let confirmPasswordError=true;
      $('#submitbtn').click (function(){
        validateConfirmPasswd();
      });
      function validateConfirmPasswd(){
        var passwrdValue=$('#password').val();
      let ConfirmPasswdValue=$('#conpassword').val();
      if(passwrdValue !=ConfirmPasswdValue){
        $('#conpasscheck').show();
        $('#conpasscheck').html("**Password didn't match");
        $('#conpasscheck').css("color","red");
        confirmPasswordError=false;
        return false;

      }
      else{
        $('#conpasscheck').hide();
      }
      }
      // validate email
     $('#invalid_email').hide();
     let emailError=true;
     $('#submitbtn').click(function(){
       validateEmail();
     });
     function validateEmail(){
        let emailValue=$('#em').val();
        if(emailValue.length==' '){
          $('#invalid_email').show();
          emailError=false;
          return false;
        }
        var email_regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;;
        if(!emailValue.match(email_regex)){
          $('#invalid_email').show();
          $('#invalid_email').html("please enter a valid email");
          emailError=false;
          return false;
        }

      }
      // checked radio button//
      $('#rad').hide();
      let radError= true;
      $('#submitbtn').click(function(){
          validteradiobutton();
      });
      function validteradiobutton(){
           
           if($('#gen:checked').length == 0 ){
            $('#rad').show();
            radError= false;
            return false;
           }
        
      }

      $('#lan').hide();
      let checkedError=true;
      $('#submitbtn').click(function(){
        validatecheckbox();
      });
      function validatecheckbox(){
      if($('#lang:checked').length == 0){
        $('#lan').show();
        checkedError=false;
        return false;

      }
      }
});    
    </script>
</body>
</html>
